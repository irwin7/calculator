<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
  <div class="calculator">
    <div class="calculator__header">
      <input class="answer" type="text" disabled>
      <input class="question" type="text" disabled placeholder="0">
    </div>
    <div class="calculator__hero">
      <button id="item-0" class="item">6</button>
      <button id="item-1" class="item">3</button>
      <button id="item-2" class="item">2</button>
      <button id="item-3" class="item">1</button>
      <button id="item-4" class="item">4</button>
      <button id="item-5" class="item">5</button>
      <button id="item-6" class="item">8</button>
      <button id="item-7" class="item">7</button>
      <button id="item-8" class="item">c</button>
      <button id="item-9" class="item">/</button>
      <button id="item-10" class="item">x</button>
      <button id="item-11" class="item">9</button>
      <button id="item-12" class="item">.</button>
      <button id="item-13" class="item">0</button>
      <button id="item-14" class="item">%</button>
      <button id="item-15" class="item">=</button>
      <button id="item-16" class="item">+</button>
      <button id="item-17" class="item">-</button>
      <button id="item-18" class="item"><i class="far fa-long-arrow-left"></i></button>
    </div>
  </div>
  <div class="history"></div>
</div>
<script src="script.js"></script>
</body>
</html>
